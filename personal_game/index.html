    <div class="container- button-set">
      <button class="button-71" id="stop" role="button">STOP(A)</button>
      <button class="button-71" id="start" role="button">RESUME(B) </button>

    <!-- content box  
  <div class="block"></div>
       <div class="container-fluid rule-box" id="rule">     
        <br>Rule 1 = survival, Rule 2 = survival, Rule 3 = reproduction</br>
      </div>-->

    <div class="container-md-center">
      <!-- slider 1 -->
        <div class="col-md-">
          <span id="rangeFixed">FPS</span>
          <input
            class="range"
            id="range-1"
            type="range"
            value="0"
            min="0"
            max="60"
            onChange="rangeValueA"
            onmousemove="rangeSlideA(value)"/>

          <span id="rangeValueA">0</span>
        </div>
    <!-- slider 1 -->
        <div class="col-1"></div>
     
      <!-- slider 2  -->
          <div class="col-md-">

            <input
              class="range"
              id="range-2"
              type="range"
              value="0"
              min="1"
              max="3"
              onChange="rangeValueB"
              onmousemove="rangeSlideB(value)"/>
            <span id="rangeValueB">1</span>
          </div>
        <div>
    </div>
